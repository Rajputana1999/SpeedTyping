<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Speed Typing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="text.js"></script>
        <script src="timer.js"></script>
        <script src="typing.js"></script>
        <script src="wpm.js"></script>
        <script src="accuracy.js"></script>
        <script src="scroll.js"></script>
        <!--script src="chngBack.js"></script   â†©   -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div>
                <p id="box"></p>
                <textarea rows="3" id="inputText" value="" placeholder="Press any key to start test..." autofocus 
                spellcheck="false" autocapitalize=off autocomplete=off autocorrect=off
                onpaste="return false" ondrag="return false" ondrop="return false"></textarea>
            </div>
        </div>
        <a href="result.html"><button id="end">End Test</button></a><br>
        <div class="stats-block">
            <span class="stats" id="time">Time Left: <span id="timer"></span></span><br>
            <span class="stats" id="speed">Speed: <span id="wpm"></span></span>
            <span class="stats" id="acc">Accuracy: <span id="accuracy"></span></span>
        </div>
    </body>
</html>
