<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Speed Typing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="text.js"></script>
        <script src="timer.js"></script>
        <script src="typing.js"></script>
        <script src="wpm.js"></script>
        <script src="accuracy.js"></script>
        <script src="scroll.js"></script>
        <!--script src="chngBack.js"></script   â†©   -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <span class="top">Time Left: <span id="timer"></span></span>
            <span class="top">Speed: <span id="wpm"></span></span>
            <span class="top">Accuracy: <span id="accuracy"></span></span>
            <p id="box">This paragraph is for Speed typing and if every thing is working fine or not.</p>
            <textarea rows="3" id="inputText" value="" placeholder="Press any key to start test..." autofocus 
                spellcheck="false" autocapitalize=off autocomplete=off autocorrect=off
                onpaste="return false" ondrag="return false" ondrop="return false"></textarea>
        </div><!-- if user wants for end/Submit the test explicitly-->
        <a href="result.html"><button id="end">End Test</button></a>
    </body>
</html>
